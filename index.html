    <meta name="description" content="Responsive Styled Google Maps Generator">
    <meta name="author" content="greenline">

    <script src="http://maps.googleapis.com/maps/api/js?sensor=false&v=3.exp&libraries=places"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.gmap.min.js"></script>
    <script src="farbtastic/farbtastic.js" type="text/javascript" ></script>

    <div id="responsive_map"></div>

        <!-- Color choosen -->
        <div class="color-selected">
            <div class="label"><label for="color">SELECT COLOR</label></div>
            <div class="item"><input type="text" id="color" name="color" value="#2bb4a0" onBlur="updateMap()"/></div>
        </div>
        <!-- Color picker -->
        <div class="form-item">
            <div class="label header"></div>
            <div class="item"><div id="picker"></div></div>
        </div>
        <!-- Latitude -->
        <div class="form-item">
            <div class="label"><label for="latitude">Latitude:</label></div>
            <div class="item"><input type="text" id="latitude" name="latitude" value="-37.801578" onChange="updateMap()"/></div>
        </div>
        <!-- Longitude -->
        <div class="form-item">
            <div class="label"><label for="longitude">Longitude:</label></div>
            <div class="item"><input type="text" id="longitude" name="longitude" value="145.060508" onChange="updateMap()"/></div>
        </div>
        <!-- Html for the marker tooltip window -->
        <div class="form-item">
            <div class="label"><label for="html">Html:</label></div>
            <div class="item"><textarea rows="5" cols="20" id="html" name="html" onChange="updateMap()"><img src='http://yava.ro/images/logo.png' width='147' height='29'><br/>Your address or description here.<br><strong>Drag the marker anywhere!</strong></textarea></div>
